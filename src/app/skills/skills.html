<section class="skills-section" id="skills">
  <h2 class="skills-title">Skill Set</h2>
  <div class="skills-list">
    <div class="skill" *ngFor="let skill of skills">
      <span class="skill-name">{{ skill.name }}</span>
      <span class="stars">
        <ng-container *ngFor="let s of [1,2,3,4,5]; let i = index">
          <i class="bx bxs-star" [ngClass]="{'filled': i < skill.stars}"></i>
        </ng-container>
      </span>
    </div>
  </div>
</section>
