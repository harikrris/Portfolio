<div *ngIf="showModal" class="contact-backdrop" (click)="close()"></div>
<div *ngIf="showModal" class="contact-modal">
  <form [formGroup]="contactForm" (ngSubmit)="send()" (click)="$event.stopPropagation()">
    <h2>Contact Me</h2>
    
    <div class="contact-row">
      <div class="contact-field">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" required />
      </div>
      <div class="contact-field">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" required />
      </div>
    </div>
    
    <div class="contact-row">
      <div class="contact-field">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" required />
      </div>
      <div class="contact-field">
        <label for="subject">Subject</label>
        <input id="subject" formControlName="subject" type="text" required />
      </div>
    </div>
    
    <!-- Full width message field -->
    <div class="contact-field contact-field-full">
      <label for="content">Message</label>
      <textarea id="content" formControlName="content" rows="4" required></textarea>
    </div>
    
    <div class="contact-actions">
      <button type="button" (click)="close()">Cancel</button>
      <button type="submit" [disabled]="contactForm.invalid || sending">
        {{ sending ? 'Sending...' : 'Send' }}
      </button>
    </div>
    
    <div *ngIf="sent" class="contact-success">
      ✓ Message sent successfully!
    </div>
    <div *ngIf="error" class="contact-error">
      ⚠ {{ error }}
    </div>
  </form>
</div>
